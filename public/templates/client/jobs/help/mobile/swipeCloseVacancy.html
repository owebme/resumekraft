<jobs-search-help-swipeCloseVacancy class="jobs__help" data-active={ active }>

    <div class="jobs__help__content">
        <div class="jobs__help__image" data-image="swipeRight"></div>
        <div class="jobs__help__text fontSize-20 lineHeight-32">Чтобы быстро вернуться к результатам поиска используйте свайп экрана вправо.</div>
        <div onClick={ hide } class="btn btn-xl btn-strong btn-white-hover">Понятно</div>
    </div>

<script>

    var $ = this;

    $.on("mount", function(){
        if (app.metrika.get("search.help.swipeCloseVacancy")){
            $.unmount();
        }
    })

    $.show = function(){
        $.update({
            active: true
        })
        app.metrika.set("search.help.swipeCloseVacancy", true);
    }

    $.hide = function(){
        $.active = false;
        _.onEndTransition($.root, function(){
            $.unmount();
        });
    }

</script>

</jobs-search-help-swipeCloseVacancy>
