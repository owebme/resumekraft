<vacancy-panel-mobile class="vacancy__panel__mobile section">

    <a target="_blank" href="https://hh.ru/applicant/vacancy_response?vacancyId={ opts.item.id }" class="vacancy__panel__mobile__item">
        <div class="vacancy__panel__mobile__item__icon">
            <icon-replyMail size="l" color="blueBright"></icon-replyMail>
        </div>
        <div class="vacancy__panel__mobile__item__title">
            Откликнуться
        </div>
    </a>
    <div class="vacancy__panel__mobile__item">
        <div class="vacancy__panel__mobile__item__icon">

            <svg onClick={ removeFavorites } if={ $store.jobs.favorites.isFavorite(opts.item.id) } class="icon-like-fill icon-l" fill-color="pink" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 18 20" version="1.1" x="0px" y="0px"><path d="M9,1.82234332 C8.019,0.70626703 6.516,0 4.95,0 C2.178,0 0,2.11008174 0,4.79564033 C0,8.09155313 3.06,10.7771117 7.695,14.8577657 L9,16 L10.305,14.8490463 C14.94,10.7771117 18,8.09155313 18,4.79564033 C18,2.11008174 15.822,0 13.05,0 C11.484,0 9.981,0.70626703 9,1.82234332 Z"/></svg>

            <svg onClick={ addFavorites } if={ !$store.jobs.favorites.isFavorite(opts.item.id) } class="icon-like icon-l" fill-color="{ opts.color ? opts.color : 'blue' }" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><path d="M70.459,13.858c11.515,0,20.846,9.334,20.846,20.846c0,23.3-34.423,44.555-41.306,51.438  C43.152,79.294,8.695,58.004,8.695,34.704c0-11.512,9.333-20.846,20.847-20.846c10.153,0,18.602,7.261,20.457,16.874  C51.856,21.119,60.305,13.858,70.459,13.858 M70.459,7.738c-8.079,0-15.467,3.606-20.459,9.412  c-4.991-5.806-12.378-9.412-20.458-9.412c-14.87,0-26.967,12.097-26.967,26.966c0,21.608,22.979,39.693,36.708,50.5  c2.831,2.228,5.275,4.151,6.389,5.265l4.328,4.329l4.329-4.328c1.123-1.123,3.576-3.055,6.418-5.292  c13.719-10.799,36.68-28.873,36.68-50.474C97.425,19.835,85.328,7.738,70.459,7.738L70.459,7.738z"/></svg>

        </div>
        <div class="vacancy__panel__mobile__item__title">
            { $store.jobs.favorites.isFavorite(opts.item.id) ? 'Уже в избранном' : 'В избранное' }
        </div>
    </div>

<script>

    var $ = this;

    $.addFavorites = function(){
        $store.jobs.favorites.add($.opts.item);
    }

    $.removeFavorites = function(){
        $store.jobs.favorites.remove($.opts.item.id);
    }

</script>

</vacancy-panel-mobile>
