<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Создать резюме следующего поколения</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="screen-orientation" content="portrait">
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <style>
        *,
        *:after,
        *:before {
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        html,
        body {
            width:100%;
            height:100%;
            overflow:hidden;
            min-width:320px;
            text-size-adjust:100%;
            text-rendering:optimizeLegibility;
            -webkit-font-smoothing:antialiased;
            -webkit-overflow-scrolling: touch;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        body {
            position:absolute;
            top:0;
            left:0;
            user-select:none;
            background-color:#030303;
        }
        .cover,
        .cover__bg {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background-position:top center;
            background-size:cover;
        }
        [data-progressive="true"]{
            background-image:none !important;
        }
        .cover__bg {
            transition:all 1s cubic-bezier(.32,.07,.41,1);
            transform:translate3d(0, 0, 0) scale(1);
            will-change:opacity, transform;
            pointer-events:none;
            z-index:1;
        }
        .cover__text {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate3d(-50%, -50%, 0);
            margin:-40px 0 0 -80px;
            z-index:2;
        }
        .cover__subtitle {
            position:absolute;
            bottom:100%;
            left:-40px;
            color:#fafafa;
            margin-bottom:30px;
            font:14px/14px 'HeliosThin';
            text-transform:uppercase;
        }
        .cover__subtitle .divider {
            display:inline-block;
            vertical-align:middle;
            margin:0 6px;
            width:1px;
            height:14px;
            opacity:0.8;
            background:linear-gradient(to bottom, #e6e6e6, #676965);
        }
        .cover__subtitle .dark {
            background:linear-gradient(165deg, #ddd 0%, #cdb388 27%, #f0f0f0);
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cover__title {
            font:46px/53px 'HeliosThin';
            color:transparent;
            background:linear-gradient(165deg, #8c9186 0%, #f0f0f0 27%, #676965);
            -moz-background-clip: text;
            -webkit-background-clip: text;
        }
        .cover__time {
            position:absolute;
            top:0;
            left:100%;
            width:53px;
            height:53px;
            top:5px;
            margin-left:13px;
        }
        .cover__button {
            position:relative;
            display:inline-block;
            box-shadow:0 0 0 1px #cdb388;
            color:#fff;
            font:300 14px/40px 'Roboto';
            height:40px;
            padding:0 18px;
            border-radius:25px;
            cursor:pointer;
            overflow:hidden;
            transition:background-color 0.25s ease, transform 0.15s ease;
        }
        .cover__button:after {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 200;
            display: block;
            content: '';
            width: 25%;
            height: 100%;
            background:linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, .3) 100%);
            transform:translate3d(-150%, 0, 0) skewX(-25deg);
            pointer-events:none;
            will-change:transform;
            animation:reflect infinite 5s;
        }
        @keyframes reflect {
            0% {
                transform:translate3d(-150%, 0, 0) skewX(-25deg);
            }
            50% {
                transform:translate3d(500%, 0, 0) skewX(-25deg);
            }
            100% {
                transform:translate3d(500%, 0, 0) skewX(-25deg);
            }
        }
        .cover__button__label {
            display:inline-block;
            -webkit-backface-visibility:hidden;
            will-change:transform;
        }
        .cover__button__label:hover {
            animation:btn-label-hover .5s cubic-bezier(.4,0,.2,1);
        }
        @keyframes btn-label-hover {
            0% {
                transform:translate3d(0, 0, 0);
            }
            1% {
                transform:translate3d(0, 5%, 0) scale(.96);
            }
            to {
                transform:translate3d(0, 0, 0) scale(1);
            }
        }
        .cover__button:active {
            transform:translate3d(0, 0, 0) scale(0.9);
        }
        .cover__button__wrapper {
            margin-top:26px;
        }
        .cover__button:hover {
            background-color:#846e48;
        }
        .cover__subtitle,
        .cover__button__wrapper,
        .cover__time {
            opacity:0;
            transition:opacity 1s cubic-bezier(.32,.07,.41,1), transform 1s cubic-bezier(.32,.07,.41,1);
            will-change:opacity, transform;
        }
        .cover__title {
            opacity:0;
            transition:opacity 1s cubic-bezier(.28,.11,.32,1), transform 1s cubic-bezier(.28,.11,.32,1);
            will-change:opacity, transform;
        }
        .cover__title {
            transition-delay:0.5s;
            transform:translate3d(0, 40px, 0);
        }
        .cover__subtitle {
            transition-delay:1.9s;
            transform:translate3d(-40px, 0, 0);
        }
        .cover__time {
            transition-delay:1.1s;
            transform:translate3d(-40px, 0, 0);
        }
        .cover__button__wrapper {
            transition-delay:1.5s;
            transform:translate3d(-40px, 0, 0);
        }
        body[data-ready="true"] .cover__bg {
            opacity:0;
            transform:translate3d(0, 0, 0) scale(1.1);
        }
        body[data-ready="true"] .cover__title,
        body[data-ready="true"] .cover__subtitle,
        body[data-ready="true"] .cover__time,
        body[data-ready="true"] .cover__button__wrapper {
            opacity:1;
            transform:translate3d(0, 0, 0);
        }
        @media (min-width: 737px){
            .cover,
            .cover__bg {
                margin-left:-40px;
                min-height:1278px;
            }
        }
        @media (min-width: 737px) and (max-width: 1068px) and (orientation: landscape){
            .cover,
            .cover__bg {
                min-height:920px;
                margin-left:60px;
            }
            .cover__title {
                font:44px/50px 'HeliosThin';
            }
        }
        @media (min-width: 737px){
            .cover {
                background-image:url(images/home.jpg);
            }
            .cover__bg {
                background-image:url(images/home_blur.jpg);
            }
        }
        @media (max-width: 736px){
            .cover {
                background-image:url(images/home_small.jpg);
            }
            .cover__bg {
                background-image:url(images/home_blur_small.jpg);
            }
            .cover__title {
                font:38.5px/45px 'HeliosThin';
            }
            .cover__time {
                top:1px;
                width:48px;
                height:48px;
            }
            .cover__text {
                margin-left:-40px;
            }
        }
        @media (max-width: 736px) and (orientation: portrait){
            .cover__title {
                max-width:248px;
            }
            .cover__time {
                left:185px;
                margin-left:0;
            }
            .cover__subtitle {
                left:40px;
            }
        }
        @media (max-width: 736px) and (orientation: landscape){
            .cover__text {
                margin-top:5px;
            }
        }
        @media (max-width: 320px) {
            .cover__title {
                font:35px/42px 'HeliosThin';
            }
            .cover__time {
                left:165px;
                width:42px;
                height:42px;
            }
        }
        </style>
    </head>
    <body>

        <div class="cover__bg"></div>

        <div class="cover__text">
            <div class="cover__subtitle">NEXT<span class="divider"></span><span class="dark">резюме</span></div>
            <div class="cover__title">Продайте своё<br> дороже
                <svg class="cover__time" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><defs><linearGradient id="time-gradient" x1="103.43" y1="208.96" x2="103.43" gradientUnits="userSpaceOnUse"><stop offset="0.11" stop-color="#006dff"></stop><stop offset="0.95" stop-color="#00c6ff"></stop></linearGradient></defs><path fill="url(#time-gradient)" d="M50,5.5C25.463,5.5,5.5,25.462,5.5,50S25.463,94.5,50,94.5S94.5,74.538,94.5,50S74.537,5.5,50,5.5z M50,89.5  c-21.78,0-39.5-17.72-39.5-39.5S28.22,10.5,50,10.5S89.5,28.22,89.5,50S71.78,89.5,50,89.5z M50,16.333c-1.381,0-2.5,1.119-2.5,2.5  v25.209l-13.917-13.66c-0.983-0.966-2.567-0.952-3.535,0.033c-0.967,0.985-0.952,2.568,0.033,3.536l18.168,17.833  c0.477,0.468,1.108,0.716,1.752,0.716c0.325,0,0.654-0.063,0.967-0.195C51.896,51.916,52.5,51.007,52.5,50V18.833  C52.5,17.453,51.381,16.333,50,16.333z"/></svg>
            </div>
            <div class="cover__button__wrapper">
                <a href="https://resumekraft.ru" class="cover__button">
                    <span class="cover__button__label">Начать с резюме</span>
                </a>
            </div>
        </div>

        <div class="cover" data-progressive="true"></div>

        <script src="js/script.js" async></script>

        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300&subset=cyrillic,latin">

    </body>
</html>
