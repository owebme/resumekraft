<components-alerts>

    <h1 class="mb-xl">Alerts</h1>

    <h4 class="mb-xxs">Default alert</h4>
    <p class="fontSize-16 mb-l">There are two modal sizes which can be triggered with classes .modal--s and .modal--m. All modals should be placed in a wrapper component that has classes .modal-overlay and .zi-overlay.</p>

    <div class="rows borderWidth-1 borderStyle-solid borderColor-smoke borderRadiusTop-m">
        <div class="row">
            <div class="col-md-24 p-m">
                <button onClick={ open.alert } class="btn btn-m btn-primary" type="button">Show alert</button>
            </div>
        </div>
    </div>
    <div class="code-preview borderRadiusTop-none mt--1 mb-xl">
        <pre><code class="hljs">{ alertCode() }</code></pre>
        <script>
            this.alertCode = function(){
                return '$.alert.show({\n'
                            +'    title: "Alert Title",\n'
                            +'    subtitle: "Lorem ipsum dolor sit amet, consectetur adipisicing elit"\n'
                        +'})';
            };
        </script>
    </div>

<script>

    var $ = this;

    $.on("mount", function(){
        $$('pre > code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
        $.alert = $root.tags["section-alert"];
    });

    $.open = {
        alert: function(){
            $.alert.show({
                title: "Alert Title",
                subtitle: "Lorem ipsum dolor sit amet, consectetur adipisicing elit",
                cancel: {
                    title: "Cancel"
                }
            })
        }
    }

</script>

</components-alerts>
