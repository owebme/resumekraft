<popup-jqtest class="popup popup-m" data-pos="bottom-right" data-active={ active }>

    <div onClick={ close } onUpdate="none" class="popup__close"></div>

    <div class="popup__inner">
        <div class="popup__image">
            <img src="/assets/images/popup/jqtest.png">
        </div>
        <div class="popup__content">
            <div class="popup__title c-green fontWeight-bold">Бесплатный <span class="c-blueLight">JQ-тест 2.0</span></div>
            <div class="popup__text">Хотите узнать больше о своих проффесиональных навыках и получить рекомендации?</div>
            <div onClick={ success } onUpdate="none" class="btn btn-danger">Пройти тест</div>
        </div>
    </div>

<script>

    var $ = this;

    $.show = function(){
        if ($.active) return;

        $.update({
            active: true
        })

        app.metrika.set("offers.popup.jqtest.show", true);

        return new Promise(function(resolve, reject){
            $.resolve = resolve;
        });
    };

    $.success = function(){
        $.hide();
        $.resolve();
        app.metrika.set("offers.popup.jqtest.success", true);
    };

    $.close = function(){
        $.hide();
        app.metrika.set("offers.popup.jqtest.hide", true);
    };

    $.hide = function(){
        if (!$.active) return;

        $.update({
            active: false
        })
    };

</script>

</popup-jqtest>
