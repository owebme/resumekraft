<overview-jptest class="oScreen zIndex-3 { showAnim-group1 : active }" data-open={ active } data-loader={ loading } data-show="down">

    <div class="oScreen__buttons" data-pos="top-right">
        <div onClick={ hide } class="button__close" data-color="gray"></div>
    </div>

    <div class="pos-br pr-l pb-l anim-group1 anim-scale zIndex-2" delay-show="l" delay-hide="none">
        <button onClick={ hide } class="btn btn-l btn-upper btn-default-hover-success">Пройти jp-тест</button>
    </div>

    <div class="oScreen__content bg-white showAnim" name="scroll">

        <oScreen-loader></oScreen-loader>

        <div class="overview oScreen__content__fadeIn" name="content"></div>

    </div>

<script>

    var $ = this,
    $scope = $$($.root);

    $.active = false;

    $.loading = false;

    $.scroll = $$($["scroll"]);

    $.on("before-mount", function(){
        $.loader = $.tags["oscreen-loader"];
    });

    $.show = function(){
        if ($.loading || $.active) return;

        $.loader.show(
            {
                scope: $.scroll,
                content: $.content,
                tag: function(){
                    return $.section = riot.mount($.content, "overview-jptest-content", {
                        scope: $scope,
                        scroll: $.scroll,
                        content: $.content
                    })[0];
                }
            }
        );
    };

    $.hide = function(){
        $.update({
            active: false
        })
        _.onEndTransition($.scroll[0], function(){
            $.section.unmount(true);
        });
    };

</script>

</overview-jptest>
