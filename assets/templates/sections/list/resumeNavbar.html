<resume-navbar class="resume__navbar">

    <div class="btn-group">
        <button onClick={ open.jptest } onUpdate="none" data-item="jp-test" class="btn btn-m btn-primary-hover btn-jptest">JP-Тест 2.0</button>
        <button onClick={ open.impResume } onUpdate="none" class="btn btn-m btn-primary-hover btn-import-resume">Импорт резюме</button>
        <a href="/jobs/search" target="_blank" class="btn btn-m btn-primary-hover btn-jobs">Найти работу</a>
        <button if={ $account.get("plan") == "premium" } onClick={ open.inbox } onUpdate="none" data-item="inbox" class="btn btn-m { $store.inbox.counterNewAll() > 0 ? 'btn-primary' : 'btn-primary-hover' }">
            Обращения
            <div class="btn-badge btn-badge-danger">{ $store.inbox.counterNewAll() }</div>
        </button>
        <button if={ $account.get("plan") != "premium" } onClick={ open.plan } onUpdate="none" data-item="premium" class="btn btn-m btn-primary-hover">Перейти на PREMIUM</button>
        <button onClick={ open.payment } data-item="payment" class="btn btn-m btn-primary">Баланс: { _.numberFormat($account.get('balance'), 1, ",", ",") } ₽</button>
        <a href="/logout" data-item="logout" class="btn btn-m btn-primary-hover">
            <svg class="btn-svg btn-svg-exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">

            </svg>Выйти
        </a>
    </div>

<script>

    var $ = this;

    $.open = {
        jptest: function(){
            if ($Sections.jptest.section){
                $.parent.hide();
                $Sections.jptest.section.show(function(){
                    $.parent.show();
                });
            }
            else {
                _.opener("/jp-test/");
            }
        },
        impResume: function(){
            $Sections.resume.import.show();
        },
        inbox: function(){
            $Sections.inbox.section.show();
        },
        plan: function(){
            $Sections.plan.show("premium");
        },
        payment: function(){
            $Sections.payment.show();
        }
    };

</script>

</resume-navbar>
