<jptest-result-notengage class="screen" data-marquee="notengage">

    <div class="screen__content container">
        <div class="row">
            <div class="hidden-xs col-md-9 zIndex-1">
                <div onClick={ open.specialties } class="specialties__circle">
                    <div class="specialties__circle__count">{ specialtiesCount }</div>
                    <div class="specialties__circle__title">удачных профессий</div>
                    <div class="specialties__circle__opener" data-open={ parent.sections.specialties.active }>
                        <div class="specialties__circle__opener__icon"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-24 col-md-15 anim-scroll anim anim-rl-soft" data-duration="m">
                <p class="text"><strong class="title xs-mb-s">Чем не следует заниматься</strong>&nbsp; &mdash; &nbsp;<jptest-result-text></jptest-result-text></p>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.on("update", function(){
        $.specialtiesCount = $jp.data.specialties.length;
        $.parent.get.text($.tags["jptest-result-text"], $jp.data.notengage);
    });

    $.open = {
        specialties: function(){
            $.parent.sections.specialties.show();
        }
    };

</script>

</jptest-result-notengage>
