<jptest-result-strengths class="screen" data-marquee="strengths">

    <div class="screen__content container">
        <div class="row mb-xl pb-xxs xs-mb0 xs-pb0">
            <div class="col-xs-24 col-md-24 text-center anim-scroll anim anim-scale-soft" data-duration="m">
                <div class="header__lines" data-color="white">
                    <h2 class="mb-s title">Сильные стороны</h2>
                    <p class="larger opacity-80 subtitle">{ title }</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-24 col-md-offset-1 col-md-23 col-lg-offset-3 col-lg-19 anim-scroll anim anim-bt-soft" data-duration="m">
                <p class="text"><strong class="hidden-xs">Сильные стороны вашего типа личности</strong>&nbsp; &mdash; &nbsp;<jptest-result-text></jptest-result-text></p>
            </div>
        </div>
    </div>
    <div class="corner"></div>

<script>

    var $ = this;

    $.on("update", function(){
        $.title = $jp.data.strengths.title;
        $.parent.get.text($.tags["jptest-result-text"], $jp.data.strengths.text);
    });

</script>

</jptest-result-strengths>
