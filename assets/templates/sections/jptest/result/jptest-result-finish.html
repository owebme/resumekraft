<jptest-result-finish class="screen" data-marquee="finish">

    <div class="screen__content container ptb-xl">
        <div class="row pb-l mb-m xs-mb0">
            <div class="col-md-10 flex-centered anim-scroll anim anim-scale">
                <svg class="smile" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><path class="fill-white" fill-rule="evenodd" clip-rule="evenodd" d="M86.577,46.756c-4.585,2.387-28.019,7.578-42.755,6.187  c-19.689-1.859-25.597-6.4-28.462-9.25c1.069-0.543,2.164-0.932,3.164-1.076c0.781-0.116,1.456-0.09,1.94,0.106  c1.048,0.416,2.234-0.091,2.652-1.137c0.417-1.047-0.091-2.233-1.136-2.651c-1.185-0.472-2.58-0.57-4.039-0.359  c-2.135,0.31-4.522,1.307-6.562,2.745c-2.076,1.465-3.859,3.422-4.746,5.625l-0.05,0.149c-0.492,1.288-0.693,2.66-0.487,4.06  c0.163,1.114,1.2,1.888,2.315,1.726c1.114-0.164,1.886-1.2,1.723-2.315c-0.096-0.669,0.006-1.346,0.249-1.999l0.039-0.092  c0.36-0.896,0.999-1.745,1.777-2.517c3.857,4.73,15.481,12.085,30.489,14.523c12.248,1.99,42.205,1.559,50.425-4.795  C95.821,53.587,91.83,44.019,86.577,46.756z"/></svg>
            </div>
            <div class="col-md-14 xsm-pt-l text-center-sm anim-scroll anim anim-rl">
                <div class="text">Спасибо за пройденный тест, надеемся он вам поможет, будем рады если им поделитесь с друзьями.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-24 col-md-24 col-lg-17 centered anim-scroll anim anim-bt" data-delay="s" data-delta="xs">
                <div class="jptest-result-share">
                    <div class="jptest-result-share-item" data-social="fb">
                        <icon-fb color={ app.device.isPhone ? 'yellowBright' : 'white' } size={ app.device.isPhone ? 'l' : 'xl' }></icon-fb>
                    </div>
                    <div class="jptest-result-share-item" data-social="vk">
                        <icon-vk color={ app.device.isPhone ? 'yellowBright' : 'white' } size={ app.device.isPhone ? 'l' : 'xl' }></icon-vk>
                    </div>
                    <div class="jptest-result-share-item" data-social="dk">
                        <icon-dk color={ app.device.isPhone ? 'yellowBright' : 'white' } size={ app.device.isPhone ? 'l' : 'xl' }></icon-dk>
                    </div>
                    <div class="jptest-result-share-item" data-social="gl">
                        <icon-gl color={ app.device.isPhone ? 'yellowBright' : 'white' } size={ app.device.isPhone ? 'l' : 'xl' }></icon-gl>
                    </div>
                    <div class="jptest-result-share-item" data-social="tw">
                        <icon-tw color={ app.device.isPhone ? 'yellowBright' : 'white' } size={ app.device.isPhone ? 'l' : 'xl' }></icon-tw>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="mailto:?subject=Пройден JP-тест 2.0. Результаты&body=http://resumekraft/jp-test/saad" class="button-mail">
        <icon-replymail color={ app.device.isPhone ? 'blueBright' : 'yellowBright' } size="l"></icon-replymail>
    </a>

<script>

    this.on("mount", function(){
        this.share = new app.plugins.share(this.root, {
            buttons: ".jptest-result-share-item",
            url: 'http://resumekraft.ru/jp-test/',
            share: {
                title: 'Всем рекомендую пройти новый бесплатный тест на профориентацию личности'
            }
        })
    });

    this.on("unmount", function(){
        this.share.destroy();
    });

</script>

</jptest-result-finish>
