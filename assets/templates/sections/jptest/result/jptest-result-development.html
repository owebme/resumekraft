<jptest-result-development class="screen" data-marquee="development" data-large="{ 'true' : items.length > 3 }">

    <div class="screen__content container">
        <div class="row">
            <div class="col-xs-24 col-md-24 anim-scroll anim anim-scale-soft" data-duration="m">
                <h2 class="c-blue text-center title">Рекомендации по развитию</h2>
                <div class="path__circle"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-24 col-md-24">
                <div each={ item, i in items } class="path__item anim-scroll anim anim-rl-soft" data-duration="m" data-item="{ i + 1 }">
                    <div class="path__num">{ i + 1 }</div>
                    <p class="path__text">{ item }</p>
                </div>
            </div>
        </div>
    </div>

<script>

    this.on("update", function(){
        this.items = $jp.data.recommendations.development;
    });

</script>

</jptest-result-development>
