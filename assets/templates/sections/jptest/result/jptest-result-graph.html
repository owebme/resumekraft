<jptest-result-graph class="screen graph { showGraph : app.device.isMobile }" data-marquee="graph" data-delta="m">

    <div class="screen__content container">
        <div class="row">
            <div class="col-md-24 text-right c-white xs-pb-m">
                <h2 class="pb-l title xs-mb-s">Спецификация профессий</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-24 col-lg-offset-1 col-lg-23">
                <div each={ item, i in _.sortArray(items, "value", "desc") } class="graph__item">
                    <div class="graph__item__title">
                        <span class="graph__item__title__item">{ item.title }</span>
                    </div>
                    <div class="graph__item__column">
                        <div class="graph__item__column__item" data-value="{ item.value }" style="width:{ item.value }%"></div>
                        <div class="graph__item__column__percent">{ item.value }%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.on("update", function(){
        $.items = $jpResult.specification;
    });

</script>

</jptest-result-graph>
