<section-sendmail class="sendmail">

    <div class="sendmail-button" onClick={ shift } onUpdate="none">
        <icon-email color="none"></icon-email>
    </div>

<script>

    var $ = this;

    $.contactsOffset = null;

    $.on("mount", function(){
        if (!app.device.isPhone){
            $afterlag.run(function(){
                $.contactsOffset = $Resume.el.find(".screen[data-section='contacts']").offset().top;
            });
        }
    });

    $.shift = function(){
        if (app.device.isPhone){
            $Resume.screens.nav("contacts");
        }
        else {
            var delta = Math.abs($.contactsOffset - app.$dom.document.scrollTop()),
            duration = delta / 5;
            duration = duration < 500 ? 500 : duration;

            app.$dom.body.animate({scrollTop: $.contactsOffset}, duration);
        }
    };

</script>

</section-sendmail>
