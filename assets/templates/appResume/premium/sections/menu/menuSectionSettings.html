<menu-section-settings class="section__slider__item">

    <div class="rows section__slider__item__content">
        <div class="row mb-s">
            <div class="col-xs-17 col-sm-12 pr-m">
                <span class="title black">Опубликовать резюме</span>
            </div>
            <div class="col-xs-7 col-sm-12">
                <ui-switcher commit="true" update="public" cursor={ $store.resume.select() }></ui-switcher>
            </div>
        </div>
        <div class="row mb-l xs-mb-m xs-pb-s">
            <div class="col-xs-24">
                <input class="input input-m { $store.resume.get('public') ? 'c-primary' : 'c-gray opacity-50' }" value="{ app.demo ? 'http://resumekraft.ru/premium/demo' : ' http://resumekraft.ru/resume/' + $store.resume.get('_id') }">
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-12 pt-xs pr-m">
                <span class="title black">Язык резюме</span>
            </div>
            <div class="col-xs-24 col-sm-12 select-uppercase">
                <span class="input-title">Язык резюме</span>
                <ui-select update="lang" cursor={ $store.resume.select() } items={ $store.langs.get() } size="l"></ui-select>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-12 pt-xs pr-m">
                <span class="title black">Семейство шрифта</span>
            </div>
            <div class="col-xs-24 col-sm-12 select-uppercase">
                <span class="input-title">Семейство шрифта</span>
                <ui-select update="font" cursor={ $State.select() } items={ $store.fonts.get() } size="l"></ui-select>
            </div>
        </div>
        <div class="row mb-m xs-pb-xxs">
            <div class="hidden-xs col-sm-12 pt-xs pr-m">
                <span class="title black">Цветовая схема</span>
            </div>
            <div class="col-xs-24 col-sm-12 select-uppercase">
                <span class="input-title">Цветовая схема</span>
                <ui-select update="color" cursor={ $State.select() } items={ $store.colors.getItems("ru") } size="l"></ui-select>
            </div>
        </div>
        <div class="row h50 mb-m">
            <div class="col-xs-17 col-sm-12 pt-xs pr-m">
                <span class="title black">Форма обратной связи</span>
            </div>
            <div class="col-xs-7 col-sm-12 pt-xs">
                <ui-switcher commit={ autoCommit.feedback } value={ $store.resume.select("sections").get({"name": "feedback"}).active }></ui-switcher>
            </div>
        </div>
        <div class="row h50 mb-m">
            <div class="col-xs-17 col-sm-12 pt-xs pr-m">
                <span class="title black">Получать лайки</span>
            </div>
            <div class="col-xs-7 col-sm-12 pt-xs">
                <ui-switcher update="active" cursor={ $store.resume.select("config", "likes") }></ui-switcher>
            </div>
        </div>
        <div class="row h50 mb-m">
            <div class="col-xs-17 col-sm-12 pt-xs pr-m">
                <span class="title black">Показывать кол-во лайков</span>
            </div>
            <div class="col-xs-7 col-sm-12 pt-xs">
                <ui-switcher update="count" cursor={ $store.resume.select("config", "likes") }></ui-switcher>
            </div>
        </div>
        <div class="row h50">
            <div class="col-xs-17 col-sm-12 pt-xs pr-m">
                <span class="title black">Киноэффект на фото</span>
            </div>
            <div class="col-xs-7 col-sm-12 pt-xs">
                <ui-switcher update="noise" cursor={ $State.select("photo") }></ui-switcher>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.autoCommit = {
        feedback: function(value){
            $store.resume.select("sections", {"name": "feedback"}).set("active", value);
        }
    };

</script>

</menu-section-settings>
