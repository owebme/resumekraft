<script>

    var $ = this;

    $.section = "contacts";

    $.open = {
        contacts: function(){
            $Menu.sections.slider.nav('contacts');
            $.open._update('contacts');
        },
        settings: function(){
            $Menu.sections.slider.nav('settings');
            $.open._update('settings');
        },
        coverletter: function(){
            $Menu.sections.slider.nav('coverletter');
            $.open._update('coverletter');
        },
        _update: function(section){
            $.update({
                section: section
            })
        }
    };

    $.onPreview = function(){
        if (app.demo) return;

        app.request("setResume", {
            data: $store.resume.get()
        }, {
            loader: false,
            notify: false
        });

        window.open('/resume/' + $store.resume.get("_id"), "_blank");
    };

</script>
