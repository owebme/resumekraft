<menu-section-contacts class="menu__sections__item" data-item="contacts">

    <div class="rows menu__sections__inner">
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="title">Имя</span>
            </div>
            <div class="col-sm-16">
                <ui-input update="name" cursor={ data.select() } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="title">Фамилия</span>
            </div>
            <div class="col-sm-16">
                <ui-input update="surname" cursor={ data.select() } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-s">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="title">Дата рождения</span>
            </div>
            <div class="col-xs-8 col-sm-4">
                <ui-select update="day" cursor={ data.select('birthday') } items={ _.range(1, 32) } size="l"></ui-select>
            </div>
            <div class="col-xs-16 col-sm-6 xs-mb-m">
                <ui-select update="month" cursor={ data.select('birthday') } items={ $store.month.get() } size="l"></ui-select>
            </div>
            <div class="col-xs-24 col-sm-6">
                <ui-select update="year" cursor={ data.select('birthday') } items={ _.range(1940, new Date().getFullYear() + 1) } size="l"></ui-select>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pr-m"></div>
            <div class="col-xs-24 col-sm-16 text-left pt-s">
                <ui-checkbox update="hidden" cursor={ data.select('birthday') } title="Показывать только возраст" size="l" theme="blue"></ui-checkbox>
            </div>
        </div>
        <div class="row mb-l pt-xxs">
            <div class="hidden-xs col-sm-8 pt-s pr-m">
                <span class="title">Пол</span>
            </div>
            <div class="col-xs-12 col-sm-7 text-left pt-s">
                <ui-checkbox update="gender" cursor={ data.select() } group="gender" title="Мужской" size="l" theme="blue" value="male"></ui-checkbox>
            </div>
            <div class="col-xs-12 col-sm-6 text-left pt-s">
                <ui-checkbox update="gender" cursor={ data.select() } group="gender" title="Женский" size="l" theme="blue" value="female"></ui-checkbox>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="visible-md visible-lg title">Электронная почта</span>
                <span class="visible-sm title">Эл. почта</span>
            </div>
            <div class="col-sm-16">
                <ui-input update="email" cursor={ data.select('contacts') } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-xs">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="visible-md visible-lg title">Город проживания</span>
                <span class="visible-sm title">Город</span>
            </div>
            <div class="col-xs-24 col-sm-16">
                <ui-input update="city" cursor={ data.select('contacts') } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-m pb-xs">
            <div class="hidden-xs col-sm-8 pr-m"></div>
            <div class="col-xs-24 col-sm-16 text-left pt-s">
                <ui-checkbox update="relocate" cursor={ data.select('contacts') } title="Возможность перезда" size="l" theme="blue"></ui-checkbox>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="visible-md visible-lg title">Мобильный телефон</span>
                <span class="visible-sm title">Телефон</span>
            </div>
            <div class="col-xs-24 col-sm-16">
                <ui-input update="phone" cursor={ data.select('contacts') } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="title">Skype</span>
            </div>
            <div class="col-xs-24 col-sm-16">
                <ui-input update="skype" cursor={ data.select('contacts') } size="l"></ui-input>
            </div>
        </div>
        <div class="row mb-m">
            <div class="hidden-xs col-sm-8 pt-xs pr-m">
                <span class="title">Предпочитаемый вид связи</span>
            </div>
            <div class="col-xs-24 col-sm-16">
                <ui-select update="primary" cursor={ data.select('contacts') } items={ $store.contactsPrimary.get() } size="l"></ui-select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-24 text-right">
                <button onClick={ $Menu.hide } onUpdate="none" class="btn btn-xl cancel mr-xs">Отменить</button>
                <button onClick={ onSave } onUpdate="none" class="btn btn-xl success">Сохранить</button>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.data = new Baobab($store.resume.select('commons').clone());

    $.onSave = function(){
        $store.resume.select("commons").set($.data.get());
        $Resume.update();
        $Menu.hide();
    };

</script>

</menu-section-contacts>
