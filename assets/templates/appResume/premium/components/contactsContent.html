<ux-contacts-content class="col-sm-12 col-md-12 col-lg-8 p-l pr0 xs-p0 { bg-snow : !app.device.isPhone } zIndex-1">

    <div class="pos-rel p-m xs-p0">
        <btn-editable if={ $State.get('mode') === "editing" } data="true"></btn-editable>
        <div onClick={ openEditable } onUpdate="none">
            <div class="hidden-xs c-primary f-primary fontSize-20 fontWeight-bold mb-xs">Моя</div>
            <div class="hidden-xs c-blackLight f-primary fontSize-30 fontWeight-8 mb-l">Контактная информация</div>
            <div class="flex-row-left-center w100p pt30 xs-mb-m">
                <div class="flex-centered { app.device.isPhone ? 'w100' : 'w80' } h80 ml--m">
                    <icon-city color="primary" size="{ app.device.isPhone ? 'l' : 'm' }"></icon-city>
                </div>
                <div class="p h80 c-blackLight pt-s whiteSpace-normal">
                    { $store.resume.get('commons', 'contacts', 'city') }
                </div>
            </div>
            <div class="flex-row-left-center w100p xs-mb-m">
                <div class="flex-centered { app.device.isPhone ? 'w100' : 'w80' } h80 ml--m pt-xxs">
                    <icon-phone color="primary" size="{ app.device.isPhone ? 'l' : 'm' }"></icon-phone>
                </div>
                <div class="h80 c-blackLight f-primary { app.device.isPhone ? 'fontSize-22' : 'fontSize-20' } fontWeight-bold pt-m">
                    { $store.resume.get('commons', 'contacts', 'phone') }
                </div>
            </div>
            <div class="flex-row-left-center w100p xs-mb-m">
                <div class="flex-centered { app.device.isPhone ? 'w100' : 'w80' } h80 ml--m">
                    <icon-feedback color="primary" size="{ app.device.isPhone ? 'l' : 'm' }"></icon-feedback>
                </div>
                <div class="h80 pt-m text-truncate minW-70p maxW-70p">
                    <a class="p link-primary link-underline { pointerEvents-none : $State.get('mode') === 'editing' } whiteSpace-normal" href="mailto:{ $store.resume.get('contacts', 'email') }">{ $store.resume.get('commons', 'contacts', 'email') }</a>
                </div>
            </div>
            <div class="flex-row-left-center w100p xs-mb-m">
                <div class="flex-centered { app.device.isPhone ? 'w100' : 'w80' } h80 ml--m pb-xxs">
                    <icon-skype color="primary" size="{ app.device.isPhone ? 'l' : 'm' }"></icon-skype>
                </div>
                <div class="h80 pt-m text-truncate minW-70p maxW-70p">
                    <a class="p link-primary { pointerEvents-none : $State.get('mode') === 'editing' } whiteSpace-normal" href="skype:{ $store.resume.get('contacts', 'skype') }">{ $store.resume.get('commons', 'contacts', 'skype') }</a>
                </div>
            </div>
            <div if={ $resume.social } class="mt-m">
                <ux-social-items classname="social social-{ app.device.isPhone ? 'm' : 's' }"></ui-social-items>
            </div>
        </div>
    </div>

<script>

    var $ = this;

    $.openEditable = function(){
        if ($State.get('mode') === "editing"){
            $Menu.show('contacts');
        }
        else {
            return true;
        }
    };

</script>

</ux-contacts-content>
