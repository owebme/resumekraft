<ux-feedback class="form-wrapper col-sm-12 col-md-12 col-lg-8 p-l pb-xl xs-p0 zIndex-1" data-color="{ app.device.isPhone ? 'white' : 'black' }">

    <div class="p-m xs-p0">
        <div class="hidden-xs c-grayLight f-primary fontSize-20 fontWeight-bold mb-xs">Связаться</div>
        <div class="hidden-xs c-white f-primary fontSize-30 fontWeight-8 mb-l">Отправить приглашение</div>
        <div class="form mb-m">
            <div class="form-item">
                <label class="form-title">Представтесь / Компания</label>
                <input class="form-input">
            </div>
            <div class="form-item">
                <label class="form-title">Email</label>
                <input class="form-input">
            </div>
            <div class="form-item">
                <label class="form-title">Сообщение</label>
                <textarea class="form-textarea"></textarea>
            </div>
        </div>
        <button class="btn btn-{ app.device.isPhone ? 'xl display-block centered' : 'l' } btn-primary">Отправить</button>
    </div>

<script>

    var $ = this;

    $.on("mount", function(){
        $afterlag.run(function(){
            $Resume.el.find("ux-feedback")
            .find(".form-input, .form-textarea")
            .on("focus blur", function(e){
                var $item = $$(this).parent();
                if (e.type === "focus"){
                    $item.addClass("focus");
                }
                else {
                    $item.removeClass("focus");
                }
            });
        });
    });

</script>

</ux-feedback>
