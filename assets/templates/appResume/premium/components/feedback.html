<ux-feedback class="form-wrapper col-sm-12 col-md-12 col-lg-8 p-l pb-xl xs-p0 zIndex-1" data-color="{ app.device.isPhone ? 'white' : 'black' }">

    <div class="p-m xs-p0">
        <div class="hidden-xs c-grayLight f-primary fontSize-20 fontWeight-bold mb-xs">{ $i18n("resume.premium.template.Contact or") }</div>
        <div class="hidden-xs c-white f-primary fontSize-30 fontWeight-8 mb-l">{ $i18n("resume.premium.template.Invite to interview") }</div>
        <div class="form mb-m">
            <div class="form-item">
                <label class="form-title">{ $i18n("resume.premium.template.Introduce / Company") }</label>
                <input class="form-input" type="text" autocomplete="off" spellcheck="false">
            </div>
            <div class="form-item">
                <label class="form-title">Email</label>
                <input class="form-input" type="text" autocomplete="off" spellcheck="false">
            </div>
            <div class="form-item">
                <label class="form-title">{ $i18n("resume.premium.template.Message") }</label>
                <textarea class="form-textarea" autocomplete="off" spellcheck="false"></textarea>
            </div>
        </div>
        <button class="btn btn-{ app.device.isPhone ? 'xl display-block centered' : 'l' } btn-primary">{ $i18n("resume.premium.template.Send message") }</button>
    </div>

<script>

    var $ = this;

    $.on("mount", function(){
        $afterlag.run(function(){
            $Resume.el.find("ux-feedback")
            .find(".form-input, .form-textarea")
            .on("focus blur", function(e){
                var $item = $$(this).parent();
                if (e.type == "focusin" || e.type == "focus"){
                    $item.addClass("focus");
                    if (app.device.isPhone){
                        $.focus = $$(e.target);
                        $.centered(app.sizes.height / 2.5, 400);
                    }
                }
                else {
                    $item.removeClass("focus");
                }
            });
        });
    });

    $.centered = function(delta, duration){
        var top = $.focus.offset().top;
        if (top < delta){
            $Resume.screens.get("scroll").scrollBy(0, (-top + delta), duration, IScroll.utils.ease.cubicOut);
        }
        else if (top > delta){
            $Resume.screens.get("scroll").scrollBy(0, -(top - delta), duration, IScroll.utils.ease.cubicOut);
        }
    };

</script>

</ux-feedback>
