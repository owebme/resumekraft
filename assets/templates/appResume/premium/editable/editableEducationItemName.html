<editable-education-item-name class="display-block input-autosuggest input-autosuggest-l">

    <input onInput={ $Editable.component.autoCommitItems } autosuggest="getSuggestEducation" class="input input-l" type="text" placeholder="Учебное заведение" data-name="title" autocomplete="off" value={ opts.item.title }>
    <div class="input-autosuggest-items"><div onClick={ $Editable.autosuggest.select } each={ item in $Editable.autosuggest.items } no-reorder class="input-autosuggest-item">
        <div class="input-autosuggest-item-title">{ item.text }</div>
    </div></div>

</editable-education-item-name>
