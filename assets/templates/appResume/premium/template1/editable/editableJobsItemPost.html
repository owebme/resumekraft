<editable-jobs-item-post class="display-block input-autosuggest input-autosuggest-l">

    <input onInput={ $Editable.component.autoCommitItems } autosuggest="getSuggestPositions" class="input input-l" type="text" placeholder="Занимаемая должность" data-name="post" autocomplete="off" value={ opts.item.post }>
    <div class="input-autosuggest-items"><div onClick={ $Editable.autosuggest.select } each={ item in $Editable.autosuggest.items } no-reorder class="input-autosuggest-item">
        <div class="input-autosuggest-item-title">{ item.text }</div>
    </div></div>

</editable-jobs-item-post>
