<editable-education-item>

    <div class="row mb-m mt-m">
        <div class="col-md-6">
            <div class="pos-rel xs-mt-l">
                <span class="input-title">год окончания</span>
                <div class="select select-xl">
                    <select onChange={ $Editable.component.autoCommitItems } data-name="year">
                        <option each={ item in _.range(1940, new Date().getFullYear() + 1) } no-reorder value={ item } selected={ editing.year == item }>{ item }</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-18 xsm-mt-m">
            <div class="pos-rel">
                <span class="input-title">название заведения</span>
                <editable-education-item-name item={ opts.item }></editable-education-item-name>
            </div>
        </div>
    </div>
    <div class="row mb-m">
        <div class="col-md-12">
            <input onInput={ $Editable.component.autoCommitItems } class="input input-l" type="text" placeholder="Факультет" data-name="faculty" autocomplete="off" value={ opts.item.faculty }>
        </div>
        <div class="col-md-12 xsm-mt-m">
            <editable-education-item-speciality item={ opts.item }></editable-education-item-speciality>
        </div>
    </div>

    <div class="hr pt-m"></div>

<script>

    this.on("update", function(){
        this.editing = this.opts.item;
    });

</script>

</editable-education-item>
