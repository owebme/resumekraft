<prof-opener onClick={ open } onUpdate="none" class="prof__opener">

    <div class="help__item" data-pos="left" data-color="white">
        <div class="help__pointer"></div>
        <div class="help__text">
            <div class="help__text__inner">Выбрать<br> другое резюме</div>
            <div class="help__text__pointer"></div>
        </div>
    </div>

    <div class="prof__opener__photo" data-ripple>
        <div class="prof__opener__photo__image" style="background-image:url(/public/images/samples/small/{ id }.jpg)"></div>
    </div>
    <div class="prof__opener__chevron"></div>
    <div class="prof__opener__label">
        <div class="prof__opener__label__text">Изменить</div>
    </div>

<script>

    var $ = this;

    $.id = "1";

    $.on("mount", function(){
        $Sections.module("choose.opener", $);
    });

    $.open = function(){
        $Sections.choose.list.show();
    };

</script>

</prof-opener>
