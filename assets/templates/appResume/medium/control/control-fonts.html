<control-fonts class="control__item" data-item="fonts">

    <div class="control__item__label">Шрифт</div>
    <div class="select select-xl">
        <select ref="select" onChange={ onSelect }>
            <option each={ item in $store.fonts.getItems() } no-reorder value={ item._id } selected={ $State.get("color") == item._id }>{ item.title }</option>
        </select>
    </div>

<script>

    this.onSelect = function(e){
        $State.select("font").set(e.target.value);
    };

</script>

</control-fonts>
