<section-notify class="notify-wrapper" data-active={ active } data-pos={ pos }>

    <div onClick={ hide } onUpdate="none" ref="notify" class="notify { 'notify-' + size }" data-color={ color } style="{ width ? 'width:' + width : null }">{ text }</div>

<script>

    var $ = this;

    $.active = false;
    $.interval = null;

    $.default = function(){
        return {
            active: true,
            timeout: 1.5,
            pos: "top-left",
            size: "m",
            color: "primary"
        }
    };

    $.on("mount", function(){
        $.notify = $.refs.notify;

        if (!app.device.isPhone){
            setTimeout(function(){
                $.update(
                    _.extend($.default(), {
                        active: false
                    })
                );
                $.root.style.display = "block";
            }, 20);
        }
    });

    $.show = function(options){
        if ($.active) return;

        $.active = true;

        clearTimeout($.interval);

        if (app.device.isPhone){
            $.root.style.display = "block";
            $afterlag.run(function(){
                $.update(_.extend($.default(), options));
            })
        }
        else {
            $.update(_.extend($.default(), options));
        }

        return new Promise(function(resolve, reject){
            _.onEndTransition($.notify, function(){
                $.autoHide();
                return resolve();
            });
        });
    };

    $.autoHide = function(){
        if ($.timeout !== false){
            $.interval = setTimeout(function(){
                $.hide();
            }, $.timeout * 1000);
        }
    };

    $.hide = function(){
        clearTimeout($.interval);

        $.update({
            active: false
        });

        if (app.device.isPhone){
            _.onEndTransition($.notify, function(){
                $.root.style.display = "none";
            });
        }
    };

</script>

</section-notify>
