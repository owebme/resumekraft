<script>
	var field = document.getElementById("b-form__field_email"),
		email = document.getElementById("email"),
		submit = document.getElementById("submit"),
		warning = document.getElementById("b-form__field_warning"),
		pattern = "^([a-z0-9_-]+)(\\.[a-z0-9_-]+)*@((([a-z0-9-а-яА-ЯёЁ]+\\.)+(рф|РФ|com|net|org|mil|edu|gov|arpa|info|biz|inc|name|[a-z]{2}))|([0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}))$";

	submit.onclick = function(e){
		var value = email.value;
		if (value.length < 2 || !isPattern(pattern, value.toLowerCase())){
			e.preventDefault();
			warning.innerHTML = "Введите свой email";
		}
	};
	isPattern = function(pattern, str){
		if (str.length && pattern.length) {
			var re = new RegExp(pattern, "g");
			return re.test(str);
		}
		return false;
	};
</script>
