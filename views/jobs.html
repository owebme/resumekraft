<!DOCTYPE html>
<html lang="ru" class="{% if device == 'phone' %}d-phone{% else %}d-no-phone{% endif %}">
<head>
    <title>{% if title %}{{ title | safe }}{% else %}Cервис создания резюме, помощь в составлении резюме, рекомендации профессионалов, примеры, образцы резюме. ResumeKraft{% endif %}</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width={% if device == 'tablet' %}1000{% else %}device-width{% endif %}, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta property="og:image" content="/assets/images/favicons/120.png" />
    <meta property="og:title" content="Создать крутое резюме самому!" />
	<meta property="og:description" content="ResumeKraft - сервис создания премиальных резюме с продающим дизайном." />
    <link rel="icon" type="image/png" href="/assets/images/favicons/32.png">
    <link rel="apple-touch-icon" href="/assets/images/favicons/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/152.png">
    <meta name="screen-orientation" content="portrait">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="google" content="notranslate" />
    <link rel="manifest" href="/manifest.json">
    <link id="styles" rel="stylesheet" href="/public/css/jobs.css">
</head>
<body id="renderServer"{% if device == "phone" %} class="appLoading"{% endif %}>

    {{ content | safe }}

    {% if device == "phone" %}
        <div id="loader">
            <div class="loader-spinner"></div>
        </div>
    {% endif %}

    <section-notify></section-notify>
    <ui-dropmenu></ui-dropmenu>

    <!--/ VENDORS /-->
    <script src="/public/js/app.jobs.libs.js"></script>

    <!--/ templates /-->
    <!-- <script src="/*" type="riot/tag"></script> -->
    <script src="/public/js/templates.jobs.js"></script>


    <!--/ JS components /-->
    <script src="/public/js/app.jobs.js"></script>
    <script src="/public/js/sections/jobs/jobs.js"></script>
    <script src="/public/js/sections/jobs/jobsSearch.js"></script>
    <script src="/public/js/sections/jobs/mobile/jobs.js"></script>

    {% if clusters %}
    <script>
        {% if state %}
            $store.jobs.state = {{ state | safe }};
        {% endif %}
        $store.jobs.clusters = {{ clusters | safe }};
        $store.jobs.items = {{ items | safe }};
        $store.jobs.pages = {{ pages }};
        $store.jobs.found = {{ found }};
    </script>
    {% endif %}

    {% if item %}
    <script>
        $store.jobs.item = {{ item | safe }};
    </script>
    {% endif %}

    <script src="/public/js/jobs/init.js"></script>

    {% if device != 'phone' %}
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.8&appId=1807891412771161";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    {% endif %}

</body>
</html>
