<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>{% if post %}{{ post }} // ResumeKraft{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.8, minimum-scale=1">
    <meta property="og:image" content="/assets/images/favicons/120.png" />
	<meta property="og:title" content="Создать крутое резюме самому!" />
	<meta property="og:description" content="ResumeKraft - сервис создания премиальных резюме с продающим дизайном." />
    <link rel="icon" type="image/png" href="/assets/images/favicons/32.png">
    <link rel="apple-touch-icon" href="/assets/images/favicons/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/152.png">
    <meta name="screen-orientation" content="portrait">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="google" content="notranslate" />
    <link rel="manifest" href="/manifest.json">
<style>
* {
	margin:0;
	padding:0;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
body {
	background: #eee;
    -webkit-font-smoothing: antialiased;
}
body#print {
	background:#fff;
}
body#print #wrapper {
	width:1188px;
}
body#print .stamp {
	display:none;
}
{% if !print %}
#wrapper {
	opacity:0;
    margin:3px auto 30px;
    width:1218px;
    max-width:100%;
    min-height:1565px;
    background:#fff;
    box-shadow:0 0 62px rgba(0, 0, 0, 0.08), 0 5px 25px rgba(0, 0, 0, 0.12);
	-webkit-transform:translateY(2000px);
    -moz-transform:translateY(2000px);
	transform:translateY(2000px);
	overflow:hidden;
	-webkit-transition: transform .6s cubic-bezier(0.5, 0, 0, 1);
    -moz-transition: transform .6s cubic-bezier(0.5, 0, 0, 1);
    -ms-transition: transform .6s cubic-bezier(0.5, 0, 0, 1);
    -o-transition: transform .6s cubic-bezier(0.5, 0, 0, 1);
    transition: transform .6s cubic-bezier(0.5, 0, 0, 1);
}
{% endif %}
#upload-photo.place {
	display:none !important;
}
.t-header-photo {
	position: absolute;
	width: 276px;
	height: 276px;
}
.t-header-photo-image {
	width: 276px;
	height: 276px;
	background-repeat: top center;
	background-repeat: no-repeat;
	background-size: cover;
	border-radius: 50%;
}
.stamp {
	display:block;
	position:absolute;
	bottom:0;
	right:0;
	width:160px;
	height:160px;
	background:url(/assets/images/stamp.png) 0 0 / cover;
	z-index:1;
}
{% if isMobile %}
@media screen and (max-width: 1024px) {
    #wrapper {
		margin:1.64vw auto 2.34vw;
		width:95.15vw;
    }
}
@media screen and (max-width: 767px) {
	#wrapper {
		margin-top:2.34vw;
        min-height:96.7vh;
    }
	.stamp {
		display:none;
	}
}
{% endif %}
</style>
<body{% if print %} id="print"{% endif %}>
	<div id="wrapper">
		<div id="t{{ num }}" class="template-resume"></div>

	{% if stamp %}
		<a href="http://resumekraft.ru" class="stamp"></a>
	{% endif %}
	</div>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" type="text/css" href="/assets/css/appResume/basic/templates/template{{ num }}/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/appResume/basic/templates/style{% if isMobile %}.view{% endif %}.css" />
    </head>
    <script src="/assets/js/libs/modernizr.custom.js"></script>
    <script src="/assets/js/libs/riot-3.3.2/riot+compiler.update.js"></script>
    <script src="/assets/js/libs/riot/riot-i18n.js"></script>
    <script src="/assets/js/libs/baobab.js"></script>
    <script src="/assets/js/libs/underscore-min.js"></script>
    <script src="/assets/js/libs/moment.min.js"></script>
    <script src="/assets/js/libs/moment.ru.js"></script>
    <script src="/assets/js/components/i18n/i18n.js"></script>
    <script src="/assets/js/components/i18n/resume/basic/template/ru.js"></script>
    <script src="/assets/templates/appResume/basic/templates/template{{ num }}.html" type="riot/tag"></script>

{% if resume %}
    <script>
        window.app = {};
        window.app.utils = {};
        window.$store = {};
        window.resume = {{ resume | safe }};
    </script>
{% endif %}

    <script src="/assets/js/components/commons/utils.js"></script>
    <script src="/assets/js/store/resume/commons/education.js"></script>
    <script src="/assets/js/store/resume/commons/languages.js"></script>
    <script src="/assets/js/store/resume/commons/resume.js"></script>
    <script src="/assets/js/store/resume/premium/resume.demo.js"></script>
    <script src="/assets/js/store/resume/commons/salary.js"></script>
	<script src="/assets/js/store/resume/commons/country.js"></script>
	<script src="/assets/js/store/resume/commons/dictionary.js"></script>
    <script src="/assets/js/store/month.js"></script>
    <script src="/public/js/resume/init.js"></script>

</body>
</html>
