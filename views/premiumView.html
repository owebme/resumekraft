<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if post %}{{ post }} // ResumeKraft{% else %}Создать премиальное резюме{% endif %}</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta property="og:image" content="/assets/images/favicons/120.png" />
    <meta property="og:title" content="Создать крутое резюме самому!" />
	<meta property="og:description" content="ResumeKraft - сервис создания премиальных резюме с продающим дизайном." />
    <link rel="icon" type="image/png" href="/assets/images/favicons/32.png">
    <link rel="apple-touch-icon" href="/assets/images/favicons/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/152.png">
    <!-- <meta name="msapplication-TileColor" content="#0084ff"/>
    <meta name="theme-color" content="#0084ff"/>
    <meta name="ya-title" content="#0084ff"/> -->
    <meta name="screen-orientation" content="portrait">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
	<meta name="google" content="notranslate" />
    <link rel="manifest" href="/manifest.json">
    <link id="styles" rel="stylesheet" href="/assets/css/premium.css">
</head>
<body class="appLoading">

    <root-main-view id="app" demo="{{ demo }}"></root-main-view>

    <div id="loader" data-color="{{ color }}">
        <div class="loader-spinner"></div>
    </div>

    <script src="/assets/js/libs.js"></script>
    <script src="/assets/js/premium/app.build.js"></script>
    <!-- <script src="/assets/templates/appResume/premium/templates/template1.html" type="riot/tag"></script>
    <script src="/assets/js/store/resume/premium/resume.demo.js"></script>
    <script src="/assets/js/store/resume/commons/resume.js"></script> -->
    <script src="/public/js/resume/config.js"></script>

{% if resume %}
    <script>
        app.json = {};
        app.json.ip = "{{ ip }}";
        app.json.resume = {{ resume | safe }};
    </script>
{% endif %}

    <script src="/assets/js/premium/init.js"></script>

</body>
</html>
