<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Личный кабинет // ResumeKraft</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width={% if device == 'tablet' %}1000{% else %}device-width{% endif %}, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta property="og:image" content="/assets/images/favicons/120.png" />
    <meta property="og:title" content="Создать крутое резюме самому!" />
	<meta property="og:description" content="ResumeKraft - сервис создания премиальных резюме с продающим дизайном." />
    <link rel="icon" type="image/png" href="/assets/images/favicons/32.png">
    <link rel="apple-touch-icon" href="/assets/images/favicons/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/152.png">
    <meta name="screen-orientation" content="portrait">
    <!-- ya-title=#fff <meta name="msapplication-TileColor" content="#fff"/>
    <meta name="theme-color" content="#fff"/> -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="application-name" content="ResumeKraft" />
    <meta name="apple-mobile-web-app-title" content="ResumeKraft" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="google" content="notranslate" />
    <link rel="manifest" href="/manifest.json">
    <link id="styles" rel="stylesheet" href="/assets/css/style{% if device == 'phone' %}.mobile{% endif %}.css">
    <link rel="stylesheet" href="/assets/css/appResume/basic/templates/style{% if isMobile %}.view{% endif %}.css">
</head>
<body class="appLoading">

    <div id="loader" data-loader="user" data-fadeIn="true">
        <div class="loader-container">
            <div class="loader-user"

            {% if !user.oauth && user.photo %}
                style="background-image:url({{ user.photo }})"
            {% endif %}

            {% if user.oauth %}
                data-oauth="{{ user.oauth.channel }}"
            {% endif %}

            {% if !user.oauth && !user.photo %}
                data-empty="true"
            {% endif %}>

            {% if user.oauth && user.oauth.avatar %}
                <div class="loader-user-avatar" style="background-image:url({{ user.oauth.avatar }})"></div>
            {% endif %}

            </div>
            <div class="loader-spinner"></div>
            <div class="loader-text">
                <div class="loader-name">{% if user.name || user.surname %}{{ user.name }} {{ user.surname }}{% else %}Пользователь{% endif %}</div>
                <div class="loader-title">Вхожу в кабинет</div>
            </div>
        </div>
    </div>

    <!--/ VENDORS /-->
    <script src="/assets/js/libs.js"></script>

    <!--/ Templates /-->
    <script src="/assets/templates/root.html" type="riot/tag"></script>
    <script src="/assets/templates/root-mobile.html" type="riot/tag"></script>

    <!--/ Sections /-->
    <script src="/assets/js/templates.resume.js"></script>
    <script src="/assets/js/templates.modules.js"></script>
    <script src="/assets/js/templates.ui.js"></script>
    <script src="/assets/js/templates.sections.js"></script>


    <script src="/assets/templates/sections/list/resumeSelect.html" type="riot/tag"></script>
    <script src="/assets/templates/sections/list/mobile/resumeList.html" type="riot/tag"></script>
    <script src="/assets/templates/sections/offers/mobile/welcome.html" type="riot/tag"></script>
    <script src="/assets/templates/sections/master/master.html" type="riot/tag"></script>
    <script src="/assets/templates/sections/list/mobile/navbar.html" type="riot/tag"></script>



    <!--/ JS components /-->
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/store/account.js"></script>
    <script src="/assets/js/store/resume/commons/resume.js"></script>
    <script src="/assets/js/components/config.js"></script>
    <script src="/assets/js/components/init.js"></script>

    <!-- <script src="/assets/js/libs.js"></script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/app.js"></script>     -->

    <!-- <script src="/assets/js/app.build.js"></script> -->

</body>
</html>
